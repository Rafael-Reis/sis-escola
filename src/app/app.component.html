
<ng-template [ngIf]="!isLogged()" [ngIfElse]="logged">
  <app-tela-login></app-tela-login>
</ng-template>

<ng-template #logged>

  <div id="menu-header" class="bg-indigo">
    <button (click)="toggleMenu()"><i class="pi pi-bars"></i></button>
    <img src="assets/images/logo-light.svg">
  </div>

  <div class="p-grid">
    <div [@menuMobile]="isOpen ? 'open' : 'closed'" id="container-menu" class="p-col-fixed">
      <div id="logo" class="text-center bg-indigo">
        <img src="assets/images/logo-light.svg">
      </div>

      <div style="height: 50px;" class="p-1 text-white bg-indigo">
        <div class="float-left">
          <div style="padding: 6px 0px;">
            {{ 'Ol√°, ' + nomeUsuario() }}
          </div>
        </div>
        <div class="float-right">
          <p-button styleClass="float-right" icon="pi pi-sign-out" (onClick)="logout()" title="Sair"></p-button>
        </div>

      </div>

      <p-menu [model]="items" styleClass="app-menubar"></p-menu>
    </div>
    <div id="container-conteudo" class="p-col">
      <router-outlet></router-outlet>
    </div>
  </div>

  <app-toast></app-toast>

</ng-template>
