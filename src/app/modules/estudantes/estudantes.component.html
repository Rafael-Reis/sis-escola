<div class="mb-2">
  <p-toolbar>
    <div class="ui-toolbar-group-left">
      <button *ngIf="acessoService.isPermitido()" pButton type="button" icon="pi pi-plus" label="Novo" class="ui-button-primary" (click)="showModalFormCadastro()"></button>
    </div>

    <div class="ui-toolbar-group-right">
      <span class="mr-2">Turma:</span>
      <p-dropdown [options]="turmas" optionLabel="nome" (onChange)="selectTurma($event.value)"></p-dropdown>

      <i class="ui-toolbar-separator pi pi-ellipsis-v" style="vertical-align: middle"></i>

      <button pButton type="button" title="Recarregar Planilha"    icon="pi pi-refresh"    (click)="recarregarPlanilha()"     class="ui-button-secondary mr-1"></button>
      <button pButton type="button" title="Pesquisar Estuadante" icon="pi pi-search"     (click)="showModalSearch()"      class="ui-button-primary"></button>

      <i class="ui-toolbar-separator pi pi-ellipsis-v" style="vertical-align: middle"></i>

      <button pButton type="button" title="Exportar Planilha"    icon="pi pi-file-excel" (click)="exportarPlanilha()"     class="ui-button-success mr-1"></button>
      <button *ngIf="acessoService.isPermitido()" pButton type="button" title="Importar Estuadantes" icon="pi pi-upload"     (click)="showModalFormImport()"  class="ui-button-danger"></button>
    </div>
  </p-toolbar>
</div>

<ng-container>
  <p-table
    [columns]="cols"
    [value]="estudantes"
    [paginator]="paginacao?.perPage < paginacao?.total"
    [rows]="paginacao?.perPage"
    [totalRecords]="paginacao?.total"
    [lazy]="true"
    (onLazyLoad)="loadLazy($event)"
    (onRowSelect)="onRowSelect($event)"
    selectionMode="single"
    dataKey="id"
    [loading]="tableLoading">

    <ng-template pTemplate="caption">
      {{ turma?.nome }}
    </ng-template>

    <ng-template pTemplate="header">
      <tr class="text-left">
        <th *ngFor="let col of cols" [ngStyle]="{ 'width': col.width }">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-estudante>
      <tr [pSelectableRow]="estudante">
        <td>{{ estudante?.nome | uppercase }}</td>
        <td>{{ estudante?.dataNascimento | date:'shortDate' }}</td>
        <td  [ngClass]="{
          'table-row-tranferido': estudante.situacao === 'transferido',
          'table-row-pendente': estudante.situacao === 'pendente'
        }">
          {{ estudante.situacao | uppercase  }}
        </td>
        <td class="text-center">{{ estudante?.sexo | uppercase }}</td>
        <td>
          <p-button [disabled]="acessoService.isNegado()" styleClass="ui-button-secondary" (onClick)="excluir(estudante)" icon="pi pi-trash"></p-button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="summary">
      <span *ngIf="paginacao">
        {{ "Total de Estudantes: " + paginacao?.total }}
      </span>
    </ng-template>

  </p-table>
</ng-container>
