  <p-autoComplete
    styleClass="w-100"
    inputStyleClass="w-100 input-lg"
    [(ngModel)]="text"
    field="nome"
    (onSelect)="selectSearch($event)"
    [suggestions]="results"
    (completeMethod)="search($event)"
    placeholder="Nome">

      <ng-template let-data pTemplate="item">
        <span>{{ data?.nome + ' - ' + data?.turma.nome }}</span>
      </ng-template>

  </p-autoComplete>
