<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>SISESCOLA</title>
  <base href="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root>

    <style>
      body{
        background-color: #FFF;
      }
      #splash {
        width: 200px;
        height: 150px;
        top:50%;
        left: 50%;
        margin-top: -75px;
        margin-left: -100px;
        position: absolute;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
      }



      #splash h1{
        font-size: 2em;
        margin: 10px 0px;
        color: #222;
      }

      .lds-facebook {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }
      .lds-facebook div {
        display: inline-block;
        position: absolute;
        left: 8px;
        width: 16px;
        background: #3f51b5;
        animation: lds-facebook 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
      }
      .lds-facebook div:nth-child(1) {
        left: 8px;
        animation-delay: -0.24s;
      }
      .lds-facebook div:nth-child(2) {
        left: 32px;
        animation-delay: -0.12s;
      }
      .lds-facebook div:nth-child(3) {
        left: 56px;
        animation-delay: 0;
      }
      @keyframes lds-facebook {
        0% {
          top: 8px;
          height: 64px;
        }
        50%, 100% {
          top: 24px;
          height: 32px;
        }
      }
    </style>

    <div id="splash">
      <div class="lds-facebook"><div></div><div></div><div></div></div>
      <h1>SISESCOLA</h1>
    </div>

  </app-root>
</body>
</html>
